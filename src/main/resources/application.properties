
server.servlet.context-path=/mansys

# mybatis\u914D\u7F6E
# \u914D\u7F6E\u522B\u540D\u9700\u8981\u626B\u63CF\u7684\u5305
mybatis.type-aliases-package=com.qfedu.man.entity
# \u5F15\u5165\u6620\u5C04\u6587\u4EF6
mybatis.mapper-locations=classpath:mapper/*.xml


#\u5F00\u542F\u9A7C\u5CF0\u547D\u540D\u8F6C\u6362
mybatis.configuration.map-underscore-to-camel-case=true


# \u6570\u636E\u5E93\u914D\u7F6E
# \u672C\u4F8B\u4E2D\uFF0C\u4F7F\u7528mysql\u7684\u9A71\u52A8\u662F8.x\u7684\u7248\u672C\uFF0C\u6CE8\u610Fdriver-class-name\uFF0Curl\u4E2D\u589E\u52A0\u65F6\u533A\u7684\u914D\u7F6E
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://123.57.95.40:3306/mansys?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# \u548Cdruid\u76F8\u5173\u7684\u914D\u7F6E
#\u521D\u59CB\u5316\u65F6\u5EFA\u7ACB\u7269\u7406\u8FDE\u63A5\u7684\u4E2A\u6570
spring.datasource.druid.initial-size=5
#\u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.min-idle=5

# \u4E0D\u663E\u793Athymeleaf\u65E5\u5FD7
logging.level.org.thymeleaf=info

#\u6253\u5370sql(\u8BED\u53E5)\uFF0C\u65B9\u4FBF\u8C03\u8BD5
logging.level.com.qfedu.man.dao=debug


#\u662F\u5426\u652F\u6301 multipart \u4E0A\u4F20\u6587\u4EF6
spring.servlet.multipart.enabled=true
#\u652F\u6301\u6587\u4EF6\u5199\u5165\u78C1\u76D8
spring.servlet.multipart.file-size-threshold=0
#\u4E0A\u4F20\u6587\u4EF6\u7684\u4E34\u65F6\u76EE\u5F55
spring.servlet.multipart.location=
#\u6700\u5927\u652F\u6301\u6587\u4EF6\u5927\u5C0F
spring.servlet.multipart.max-file-size=1MB
#\u6700\u5927\u652F\u6301\u8BF7\u6C42\u5927\u5C0F
spring.servlet.multipart.max-request-size=1MB
#\u662F\u5426\u652F\u6301 multipart \u4E0A\u4F20\u6587\u4EF6\u65F6\u61D2\u52A0\u8F7D
spring.servlet.multipart.resolve-lazily=false


